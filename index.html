<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="border">
            <div class="display">
                <input type="text" id="display" placeholder="0" readonly>
            </div>
            <div class="buttons">

                <!-- row 1 -->
                <div class="row">
                    <button id="btn-clear">AC</button>
                    <button id="btn-del">Del</button>
                    <button id="btn-modulus">%</button>
                    <button id="btn-Divide">/</button>
                </div>

                <!-- row 2 -->
                <div class="row">
                    <button id="btn7">7</button>
                    <button id="btn8">8</button>
                    <button id="btn9">9</button>
                    <button id="btn-multiply">*</button>
                </div>

                <!-- row 3 -->
                <div class="row">
                    <button id="btn4">4</button>
                    <button id="btn5">5</button>
                    <button id="btn6">6</button>
                    <button id="btn-add">+</button>
                </div>

                <!-- row 4 -->
                <div class="row">
                    <button id="btn1">1</button>
                    <button id="btn2">2</button>
                    <button id="btn3">3</button>
                    <button id="btn-minus">-</button>
                </div>

                <!-- row 5 -->
                <div class="row">
                    <button id="btn-bracket" disabled>()</button>
                    <button id="btn0">0</button>
                    <button id="btn-dot">.</button>
                    <button id="btn-equal">=</button>
                </div>

            </div>
        </div>
    </div>

    <script src="cal.js"></script>
</body>

</html>
